<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entangled Dimensions of AI Literacy</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    .pdf-viewer {
      max-width: 900px;
      margin: 40px auto;
    }
    canvas {
      border: 1px solid #ddd;
      max-width: 100%;
      height: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .controls {
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #555;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .page-info {
      font-size: 16px;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <h1>Entangled Dimensions of AI Literacy</h1>
  
  <!-- Optional: Keep the image or remove this section -->
  <img src="Entangled%20Dimensions%20of%20AI%20literacy_NA.png" alt="AI Literacy Framework">
  
  <!-- PDF Viewer -->
  <div class="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
    
    <div class="controls">
      <button id="prev">← Previous</button>
      <span class="page-info">
        Page <span id="page-num"></span> of <span id="page-count"></span>
      </span>
      <button id="next">Next →</button>
    </div>
  </div>
  
  <p style="font-size: 14px;">© Rachel Horst · <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a></p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = 'entangled dimensions of AI literacy_carousel.pdf';
    
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    const scale = 1.5;
    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');

    // Load PDF
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      document.getElementById('page-count').textContent = pdfDoc.numPages;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({scale: scale});
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };
        
        const renderTask = page.render(renderContext);
        renderTask.promise.then(function() {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      document.getElementById('page-num').textContent = num;
      
      // Update button states
      document.getElementById('prev').disabled = (num <= 1);
      document.getElementById('next').disabled = (num >= pdfDoc.numPages);
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    function onPrevPage() {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    }

    function onNextPage() {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    }

    document.getElementById('prev').addEventListener('click', onPrevPage);
    document.getElementById('next').addEventListener('click', onNextPage);
    
    // Keyboard navigation (arrow keys)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'ArrowLeft') onPrevPage();
      if (e.key === 'ArrowRight') onNextPage();
    });
  </script>
</body>
</html>
